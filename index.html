<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='css/signup.css' rel='stylesheet' type='text/css'>
    <title>Login</title>
</head>
<body>

<h1>Package Control</h1>
<hr>
<div class="login">
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="password" id="password">
    <a href="#" class="forgot" onclick="mStoreApp.NavigateTo('forgetPass')">forgot password?</a>
    <input type="number" placeholder="coordinate" id="inpCoordinate" disabled>
    <div class="buttCoordinate">
        <button id="btt0" value="*"></button>
        <button id="btt1" value="*"></button>
        <button id="btt2" value="*"></button>
        <button id="btt3" value="*"></button>
        <button id="btt4" value="*"></button>
        <button id="btt5" value="*"></button>
        <button id="btt6" value="*"></button>
        <button id="btt7" value="*"></button>
        <button id="btt8" value="*"></button>
        <button id="btt9" value="*"></button>
    </div>
    <input type="submit" value="Sign In" onclick="mStoreApp.Login();">
</div>
<div class="shadow"></div>


<script src="com/clscookies.js"></script>
<script src="com/clsStoreApp.js"></script>
<script src="com/main.js"></script>

</body>
</html>
