<html>
<head>
    <meta charset="utf-8">
    <link href='css/signup.css' rel='stylesheet' type='text/css'>
    <title>Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>

<body>

<h1>Package Control</h1>
<hr>
<div class="login">
    <input type="password" placeholder="password" id="password">
    <a href="#" class="forgot" onclick="mStoreApp.NavigateTo('forgetPass')">forgot password?</a>
    <input type="submit" value="Sign In" onclick="mStoreApp.passLogin();">
</div>
<div class="shadow"></div>


<div class="alert alert-warning alert-dismissible fade show" id="erroDivPass" style="display: none;" role="alert">
    <p>
        <strong>Error pass</strong>
        La contrase√±a es incorrecta, prueba a descativar las mayusculas
    </p>
    <button type="button" onclick="mStoreApp.ShowError('erroDivPass')" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="import">
    <script src="com/clsCaptcha.js"></script>
    <script src="com/clsMD5.js"></script>
    <script src="com/clsValidate.js"></script>
    <script src="com/clsUser.js"></script>
    <script src="com/clsCookies.js"></script>
    <script src="com/clsStoreApp.js"></script>
    <script src="com/main.js"></script>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>
</html>
